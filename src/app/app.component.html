<div class="container-fluid">
  <h3>Reactive Form</h3>
  <form [formGroup]="registrationForm">
    <div class="form-group">
      <label>Username</label>
      <input [class.is-invalid]="registrationForm.get('userName').invalid && registrationForm.get('userName').touched" type="text" class="form-control" formControlName="userName">
<!--      <small *ngIf="registrationForm.get('userName').invalid && registrationForm.get('userName').touched" class="text-danger"> Username is required.</small>-->

<!--      Multiple error handling.
            *ngIf="registrationForm.get('userName').errors ?.required" checks if error object is present,-->
<!--        then checks for specific error ie required.
            ? is safe navigation operator.
-->
      <div *ngIf="registrationForm.get('userName').invalid && registrationForm.get('userName').touched">
        <small *ngIf="registrationForm.get('userName').errors ?.required" class="text-danger"> Username is required.</small>
        <small *ngIf="registrationForm.get('userName').errors ?.minlength" class="text-danger">Username must be a minimum of 4 characters</small>
        <small *ngIf="registrationForm.get('userName').errors ?.invalidUserName" class="text-danger">Username not allowed</small>
        <small *ngIf="registrationForm.get('userName').errors ?.forbiddenPattern" class="text-danger">Username not allowed</small>

        {{userName.errors?.userNameValidator}}

      </div>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" formControlName="password">
    </div>

    <div class="form-group">
      <label>Confirm Password</label>
      <input type="password" class="form-control" formControlName="confirmPassword">
    </div>

    <div formGroupName="address">
      <div class="form-group">
        <label>City</label>
        <input type="text" class="form-control" formControlName="city">
      </div>
      <div class="form-group">
        <label>State</label>
        <input type="text" class="form-control" formControlName="state">
      </div>
      <div class="form-group">
        <label>Zip</label>
        <input type="text" class="form-control" formControlName="zip">
      </div>
    </div>

    <button class="btn btn-primary" type="submit"> Register</button>
  </form>

{{registrationForm.value | json}}
</div>
